<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container{
        width: 300px;
        height: 300px;
        display: grid;
        margin: auto;
        border: 1px solid black;
        grid-template-columns: 3;
        grid-template-rows: 3;
        grid-template: 
        "area1 area2 area3"
        "area"
    }
    .container div{
        border: 1px solid blue;

    }
    </style>
</head>
<body>
    <div class="container">
        <div id="item1">1</div>
        <div id="item2">2</div>
        <div id="item3">3</div>
        <div id="item4">4</div>
        <div id="item5">5</div>
    </div>
</body>
</html>
