<!DOCTYPE html>

	<title></title>

<body>
<script type="text/javascript">
	var s,p,res;
	s=prompt("Enter a value:");
	p=prompt("Enter 2nd value:");
	res=s+p;
	document.write("Value without type casting:"+res);
	document.write("<BR>");
	res=parseInt(s)+parseInt(p);
	document.write("Value with type casting:"res);

</script>
</body>
